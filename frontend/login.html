<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notes App</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            .auth-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem; }
            .auth-container h2 { text-align: center; color: #667eea; margin-bottom: 1.5rem; }
            .auth-container .form-group { margin-bottom: 1.2rem; }
            .auth-container label { font-weight: 500; color: #333; }
            .auth-container input { width: 100%; padding: 0.7rem; border-radius: 6px; border: 2px solid #eee; font-size: 1rem; }
            .auth-container input:focus { border-color: #667eea; outline: none; }
            .auth-container button { width: 100%; padding: 0.8rem; border-radius: 6px; background: #667eea; color: #fff; font-weight: 600; border: none; font-size: 1.1rem; margin-top: 0.5rem; cursor: pointer; }
            .auth-container button:hover { background: #5568d3; }
            .auth-container p { text-align: center; margin-top: 1rem; }
            .auth-container a { color: #667eea; text-decoration: underline; }
            #loginMessage { text-align: center; margin-top: 1rem; font-weight: 500; }
        </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <div id="loginMessage"></div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>

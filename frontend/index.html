<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Note-Taking App </title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1> My Note-Taking App </h1>
            <div class="role-switcher">
                <button id="userBtn" class="role-btn active" onclick="switchRole('user')">
                    User
                </button>
                <button id="guestBtn" class="role-btn" onclick="switchRole('guest')">
                    Guest
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="role-info">
            <div id="roleMessage"></div>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search notes..." />
            <button > Search</button>
            <button > Clear</button>
        </div>

        <div id="createSection" class="create-section">
            <button class="btn-primary">
                New Note
            </button>

            <div id="noteForm" class="note-form hidden">
                <h3 > Create New Note </h3>
                <input type="hidden" value="">
                
                <div class="form-group">
                    <label > Title: </label>
                    <input type="text" placeholder="Enter note title" />
                </div>

                <div class="form-group">
                    <label> Content: </label>
                    <textarea rows="6" placeholder="Enter note content"></textarea>
                </div>

                <div class="form-actions">
                    <button class="btn-primary" onclick="saveNote()">
                        Save
                    </button>
                    <button class="btn-secondary" onclick="cancelEdit()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="notes-section">
            <h2> All Notes </h2>
            <div class="notes-grid">
                <p class="loading">Loading notes...</p>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p> Keep your Notes Safe US </p>
    </footer>

</body>
</html>

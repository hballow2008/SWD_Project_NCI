<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Notes App</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
                        .auth-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem; }
                        .auth-container h2 { text-align: center; color: #28a745; margin-bottom: 1.5rem; }
                        .auth-container .form-group { margin-bottom: 1.2rem; }
                        .auth-container label { font-weight: 500; color: #333; }
                        .auth-container input { width: 100%; padding: 0.7rem; border-radius: 6px; border: 2px solid #eee; font-size: 1rem; }
                        .auth-container input:focus { border-color: #28a745; outline: none; }
                        .auth-container button { width: 100%; padding: 0.8rem; border-radius: 6px; background: #28a745; color: #fff; font-weight: 600; border: none; font-size: 1.1rem; margin-top: 0.5rem; cursor: pointer; }
                        .auth-container button:hover { background: #218838; }
                        .auth-container p { text-align: center; margin-top: 1rem; }
                        .auth-container a { color: #28a745; text-decoration: underline; }
                        #signupMessage { text-align: center; margin-top: 1rem; font-weight: 500; }
        </style>

</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="retype">Retype Password:</label>
                <input type="password" id="retype" name="retype" required />
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <div id="signupMessage"></div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
